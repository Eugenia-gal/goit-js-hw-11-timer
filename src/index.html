  <body>
<div class="container">
      <h1 class="title title-js">До окончания акции осталось:</h1>
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">00</span>
          <span class="label">Дни</span>
        </div>
        
        <div class="field">
          <span class="value" data-value="hours">00</span>
          <span class="label">Часы</span>
        </div>
      
        <div class="field">
          <span class="value" data-value="mins">00</span>
          <span class="label">Минуты</span>
        </div>
      
        <div class="field">
          <span class="value" data-value="secs">00</span>
          <span class="label">Секунды</span>
        </div>
      </div>

      <div class="container">
        <h2 class="title"></h2>
      </div>

</div>
